<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de artigo</title>
    <link rel="stylesheet" href="/css/cadastroartigo.css">
</head>
<header class="cabecalho">
    <div class="titulo">
    </div>
    <div class="botoes">
    </div>
</header>

<body background="/img/img-fundo.jpg">
    <div class="container">
        <form action="/articles/update" method="post">
            <h1>Cadastro</h1>
            <input type="text" id="id" name="id" style="display: none;">
            <input type="text" id="title" name="title" placeholder="Título">
            <br><br>
            <input type="text" id="body" name="body" placeholder="Corpo">
            <br><br>
            <input type="text" id="permalink" name="permalink" placeholder="Link">
            <br><br>
            <input type="text" id="keywords" name="keywords" placeholder="Palavra-Chave">
            <br><br>
            <button type="submit">Salvar</button>
            <br><br>
            <button type="button" onclick="deleteArticle()">Apagar</button>
        </form>
    </div>
</body>
<footer class="rodape">

</footer>

<script src="/script/editarartigo.js"></script>
</html>
